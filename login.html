<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href=".css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="">
        
            <section class="container">
                <div class="row content d-flex justify-content-center align-items-center mt-5">
                    <h3 class="mb-4 text-center fs-1 log" style="color:  #5cd3b4;">ABC BANK</h3>
                    <div class="col-md-5">
                        <div class="box shadow bg-white p-4">
                            
                            <form class="mb-3">
                                <h5>Login to your Account</h5>
                                <p>Email Address</p>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control rounded-0" id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput">Enter Email</label>
                                </div>
                                <p>Password</p>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control rounded-0" id="floatingPassword" placeholder="password">
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="foem-check-input" type="checkbox" id="autoSizingCheck2">
                                    <label class="form-check-label">Remember me</label>
                                </div>
                                <div class="d-grid gap-2 mb-3">
                                    <button type="button" class="btn btn-dark btn-lg border-0 rounded-0 fw-bold " style="background-color: #5cd3b4;"><a href="home.html" class="text-decoration-none text-white">Sign in</a></button>
                                </div>
                                
                            </form>
                            
                        </div>
                        
                    </div>
                    <div class="sign-up-accounts mt-5">
                        
                                <p class="text-center">Don't have account yet?<a href="signup1.html" class="text-decoration-none"> Sign up</a></p>
                                
                            </div>
                    
                </div>
            </section>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    

</body>
</html>
